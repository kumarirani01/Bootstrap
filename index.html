<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Rani Kumari</h2>
        </div>
            <div class="card" style="width: 18rem;">
                <img src="rani5.jpg" class="card-img-top" alt="#">
                <div class="card-body">
                  <h5 class="card-title">Rani Kumari</h5>
                  <p class="card-text">You are seeing Rani's profile</p>
                  <a href="#" class="btn btn-primary">Know More</a>
                </div>
        
                  
          
        <p>Full Stack Software Developer with expertise in designing and
            implementing scalable web applications,proficient in both front-end and back-end technologies.</p>
            <button type="button" class="btn btn-outline-info btn-sm">Info</button>
            <a href="https://www.linkedin.com/in/rani-kumari-full-stack-software-developer/" class="btn btn-outline-link btn-sm"> Contact me</a>
            

        </div>
        <div class="mb-3">
            <label for="your Email" class="More Info">Email address</label>
            <input type="email" class="More Info" id="Email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="Your Valuable Text" class="form-label">Text area</label>
            
           <text area class="form-control-md" id="FormControlTextarea1" rows="5" col="7"></textarea>
            <select class="form-select" aria-label="Default select example">
                <option selected> select your days</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
                <label class="form-check-label" for="flexCheckIndeterminateDisabled">
                  Disabled indeterminate checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                <label class="form-check-label" for="flexCheckDisabled">
                  Disabled checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
              </div>
        </div>
          
    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
